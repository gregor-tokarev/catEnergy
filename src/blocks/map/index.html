<div class="map @@elem map--@@modificator">
  <div class="map__inner">
    <div class="map__welcome">
      <h3 class="map__title">
        приглашаем
        к сотрудничеству
        дилеров!
      </h3>
      <address class="map__address">
        ул. Большая
        Конюшенная, д. 19/8
        Санкт-Петербург
      </address>
    </div>
    <div class="map__cords">
      <picture class="map__image">
        <source media="(min-width: 1439px)"
                srcset="../../images/map-desktop.png 1x, ../../images/map-desktop@2x.png 2x, ../../images/map-desktop@3x.png 3x, ../../images/map-desktop@4x.png 4x">
        <source media="(min-width: 767px)"
                srcset="../../images/map-tablet.png 1x, ../../images/map-tablet@2x.png 2x, ../../images/map-tablet@3x.png 3x, ../../images/map-tablet@4x.png 4x">
        <img src="../../images/map-mobile.png" alt="map"
             srcset="../../images/map-mobile@2x.png 2x, ../../images/map-mobile@3x.png 3x, ../../images/map-mobile@4x.png">
      </picture>
    </div>
  </div>
</div>
